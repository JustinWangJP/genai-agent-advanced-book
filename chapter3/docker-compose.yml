version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: postgres-genai-ch3
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - genai-network

volumes:
  postgres_data:

networks:
  genai-network:
    driver: bridge
